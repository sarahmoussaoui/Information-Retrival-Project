version: '3.8'

services:
  streamlit-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ir-system-ui
    ports:
      - "8501:8501"
    volumes:
      # Mount data directories (optional - for live updates)
      - ./data:/app/data:ro
      - ./Results:/app/Results:ro
      - ./evaluation_results:/app/evaluation_results:ro
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
